<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <legend>Dados do livro</legend>
        <label for="titulo">Título:</label>
        <input id="titulo" type="text" name="titulo" placeholder="Qual livro procura?">
    
    <label for="editora"> Editora:</label>
    <select name="editora" id="editora">
        <option value="a">Editora A</option>
        <option value="b">Editora B</option>
    </select>

<fieldset>
    <label for="humor">Humor</label> <input type="checkbox" name="humor" value="humor">
    <label for="romance">Romance</label> <input type="checkbox" name="romance" value="romance">
    <label for="fantasia">Fantasia</label> <input type="checkbox" name="fantasia" value="fantasia">
    <label for="de medo">De medo</label> <input type="checkbox" name="de medo" value="de medo">
    
<!-- <button type="submit">Enviar</button> -->
<input type="submit" name="Botão" value="Enviar">
<input type="reset" name="Botão" value="Apagar">

</form>
</fieldset>


    
</body>
</html>
